<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с Яндекс.Картами</title>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <div id="map" style="width: 600px; height: 400px;"></div>
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=47cf05a1-5246-4864-854e-1402a690fbce&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);
        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.751574, 37.573856], // Москва
                zoom: 10
            });

            var myPlacemark = new ymaps.Placemark([55.751574, 37.573856], {
                balloonContent: 'Это Москва!'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
<img src="{{ url_for('static', filename='ddddd.png') }}" alt="хуй">
</html>
